<div class="fullPage container-fluid">
    <div class="mainSection">
        <div class="topImgForm col ">
            <div class="hero " >
                <p>Create, Upvote <br> or Downvote <br> Motivational Quotes</p>
            </div>
            <div class="leadTxt">
                <h2>Create Quote</h2>
               <app-create-quote (addQuote)="addNewQuote($event)"></app-create-quote>
            </div>
        </div>
       
     
    </div>

    <!-- Quotes List -->
    <div class="topImgForm col">
        <h2>Quotes</h2>
        <h4>Click on details to see more details or vote or delete</h4>

        <div *ngFor="let quote of quotes; let i = index">
            
            <blockquote class="blockquote text-left">
                    <p class="mb-0">{{quote.theQuote}}</p>
                
                    <p id="vote" (click)='toggleDetails(i)'>Details</p>
                    <div *ngIf='quote.showDescription'>
                        
                        <div class="blockElement">
                            <footer class="blockquote-footer">Author: <cite title="Source Title">{{quote.author}}</cite></footer>
                            <cite><p id="submitted">Submitted by: {{quote.submittedBy}}</p></cite>
                        </div>
                        <p>UpVotes: <strong>{{quote.UpVote}}</strong> </p>
                        <p>DownVotes: <strong>{{quote.DownVote}}</strong> </p>
                        <app-quote-details (emittedEvent)="deleteQuote($event, i)" [quote]="quote" ></app-quote-details>
                        
                    </div>
                   
            </blockquote>
        
        </div>

    </div>

    
    
</div>
