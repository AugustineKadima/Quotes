<div>
    <p>UpVotes: <strong>{{quote.UpVote}}</strong> </p>
    <p>DownVotes: <strong>{{quote.DownVote}}</strong> </p>
    <p>This quote has been online: <strong>{{quote.completeDate | dateCount}}</strong>  days</p>
    <button class="btn btn-primary" (click)="upVote()">Upvote</button>
    <button class="btn btn-warning" (click)="downVote()">DownVote</button>
    <button (click)="quoteDelete(true)" class="btn btn-outline-danger">Delete</button>
</div>
